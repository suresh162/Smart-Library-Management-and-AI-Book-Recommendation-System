<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>BibReaders Login</title>
</head>
<body>
<div id="container">
    <div class="login bg-danger">
        <h5 class="text-white">Si vous n'Ãªtes pas inscrites</h5>
        <a class="btn btn-primary" href="/register">Register</a>
    </div>
    <div class="register">
        <div class="content">
            <h1>Login</h1>

            {% if success_register %}
                <div class="alert alert-success">
                    {{success_register.message}}
                </div>
            {% endif %}
            {% if error_login %}
                <div class="alert alert-danger">
                    {{error_login.message}}
                </div>
            {% endif %}
            {% if success_logout %}
                <div class="alert alert-success">
                    {{success_logout.message}}
                </div>
            {% endif %}
            <form action="/api/login" method="POST">
                <input type="email" value="{{email or ''}}"  placeholder="Email" name="email">
                {% if errors %}
                    <p class="text-danger">{{ errors[0].get('email') }}</p>
                {% endif %}
                <input type="password" value="{{password or ''}}"  placeholder="Password" name="password">


                <span class="clearfix"></span>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="../../static/js/script.js" ></script>
</body>
</html>
