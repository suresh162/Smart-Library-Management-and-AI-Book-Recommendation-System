<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Information d'un Livre</title>
</head>
<body>
{% include "components/navbar.html" %}
<h2 class="text-center my-5">Information du livre <strong>{{livre.titre}}</strong></h2>
<div class="container w-80 m-auto">
    <div class="card m-auto" style="width: 72rem;">
        <img src="/{{livre.image_url}}" height="400" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Titre: {{livre.titre}}</h5>
            <h5 class="card-title">Stock: {{livre.stock}}</h5>
            <p class="card-text">{{livre.description}}</p>
            {% if livre.stock != 0 %}
            <!-- Bouton qui ouvre la modal -->
            <button type="button" class="btn btn-sm bg-primary text-light" data-bs-toggle="modal"
                    data-bs-target="#confirmDelete{{ livre.id }}">
                Reserver
            </button>
            {% endif %}

            <!-- Modal Bootstrap -->
            <div class="modal fade" id="confirmDelete{{ livre.id }}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Reservation: {{livre.titre}}</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <form action="/api/reservations" method="post">
                            <div class="modal-body">
                                Veuillez cliquer sur "Confirmer" pour valider votre reservation.
                                <div class="form-group ">
                                    <input name="id_livre" type="number" value="{{livre.id}}" hidden="hidden"
                                           class="form-control">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                <button type="submit" class="btn btn-danger">Confirmer</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
